<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Open+Sans:300,400,600" rel="stylesheet">
</head>
<body>

  <div id="calculator">
    <div id="display">
      
    </div>
    <p class="clear" id=' '`>C</p>
    <p class="parO" id='ArrowLeft'>(</p>
    <p class="parC" id='ArrowRight'>)</p>
    <p class="operator" id='*'>×</p>
    <p class="number" id='7'>7</p>
    <p class="number" id='8'>8</p>
    <p class="number" id='9'>9</p>
    <p class="operator" id='/'>÷</p>
    <p class="number" id='4'>4</p>
    <p class="number" id='5'>5</p>
    <p class="number" id='6'>6</p>
    <p class="operator" id='+'>+</p>
    <p class="number" id='1'>1</p>
    <p class="number" id='2'>2</p>
    <p class="number" id='3'>3</p>
    <p class="operator" id='-'>-</p>
    <p class="dot" id='.'>.</p>
    <p class="number" id='0'>0</p>
    <p class="delete" id='Backspace'>⬅</p>
    <p class="equal" id='Enter'>=</p>
    
    <div id="obs">
      <p>▼</p>
      <div id="hid">
        <p>Keyboard special characters:</p>
        <p><strong>Clear</strong>: Space</p>
        <p><strong>Parenthesis</strong>: Left/Right Arrow Keys</p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
