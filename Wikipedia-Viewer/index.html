<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wikipedia-logo-en-big.png" alt="Wikipedia logo">
    <div id="field">
      <input id="search" type="text" placeholder="Search here" onfocus="this.placeholder=''" onblur="this.placeholder='Search here'">
      <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm feeling lucky</a></p>
    </div>
    <div id="results">
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
