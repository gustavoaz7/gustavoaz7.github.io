<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Local Weather</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Lato|Montserrat|Open+Sans|Raleway|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="body">
    <div class="head">
      <div class="place">
        <h3 class="city headmain">

        </h3>
        <h4 class="country headsub">

        </h4>
      </div>
      <div class="metric">
        <i class="wi wi-celsius active"></i><i class="wi wi-fahrenheit"></i>
      </div>
      <div class="time">
        <h3 class="hour headmain">

        </h3>
        <h4 class="week headsub">

        </h4>
      </div>
    </div>

    <div class="container">
      <div class="current">
        <div class="weather">
          <i class="wi bm"></i>
        </div>
        <div class="temperature">
          <div class="tempNow">

          </div>
          <div class="tempMaxMin">

          </div>
        </div>
        <ul class="info">
          <li><i class="wi wi-humidity"></i><p class="humidity">0</p></li>
          <li><i class="wi wi-cloudy"></i><p class="cloudyness">0</p></li>
          <li><i class="wi wi-strong-wind"></i><p class="wind">0</p></li>
        </ul>
      </div>

      

      <div class="forecast">

      </div>
      
      <div class="btn">
        <p class="btnForecast">5 Days Forecast<i class="wi wi-direction-right"></i></p> 
        <p class="btnCurrent"><i class="wi wi-direction-left"></i>Current Weather</p> 
      </div>
    
      </div>
    
    
    
  </div>
  <script src="script.js"></script>
</body>
  
</html>
