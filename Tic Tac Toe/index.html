<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="container"> 
    <div id="boxes">
      <div id="selection">
        <h3>Choose your player</h3>
        <div id="select">
          <span class="btn">X</span>
          <span class="btn">O</span>
        </div>
      </div>
      <div id="gameOver">
        <h3></h3>
        <span class="btn">Play Again</span>
      </div>
    </div>
    
    <div id="board">
      <span id="0"></span>
      <span id="1"></span>
      <span id="2"></span>
      <span id="3"></span>
      <span id="4"></span>
      <span id="5"></span>
      <span id="6"></span>
      <span id="7"></span>
      <span id="8"></span>
    </div>
  </div>

  <div id="footer">
      <div>
        <span id="botWin">0 </span><span><i class="fa fa-laptop"> </i></span>
      </div>
      <div>
          <span id="tieGame">0 </span><span><i class="fa fa-times"> </i></span>
      </div>
      <div>
          <span id="userWin">0 </span><span><i class="fa fa-user-o"> </i></span>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
